<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深圳地铁客流模拟系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="深圳地铁实时客流模拟系统 - 基于原生JavaScript开发的可视化项目">
</head>
<body>
<div class="app-container">
    <header>
        <h1><i class="fas fa-subway"></i> 深圳地铁实时客流模拟系统</h1>
        <div class="header-controls">
            <p class="subtitle">基于原生JavaScript开发的可视化项目 | 数据更新时间: <span id="update-time">--:--:--</span></p>
            <button class="theme-toggle" id="theme-toggle" aria-label="切换主题">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="main-container">
        <div class="top-container">
            <div class="left-column">
                <!-- 线路选择区域 -->
                <section class="panel" aria-labelledby="line-list-title">
                    <h2 id="line-list-title"><i class="fas fa-list"></i> 地铁线路</h2>
                    <div id="line-list" role="list" aria-label="地铁线路列表"></div>
                </section>

                <!-- 站点搜索区域 -->
                <section class="panel" aria-labelledby="search-title">
                    <h2 id="search-title"><i class="fas fa-search"></i> 站点搜索</h2>
                    <input type="text" id="search-input" placeholder="输入站点名称..." aria-label="搜索站点">
                    <div id="search-results" role="list" aria-label="搜索结果"></div>
                </section>
            </div>

            <div class="right-column">
                <!-- 实时数据统计区域 -->
                <!-- 这个区域将由JavaScript动态创建 -->

                <!-- 线路站点详情 -->
                <section class="panel" aria-labelledby="station-list-title">
                    <h2 id="station-list-title"><i class="fas fa-map-marked-alt"></i> 线路站点详情</h2>
                    <div id="station-list" role="list" aria-label="站点详情列表"></div>
                </section>
            </div>
        </div>

        <!-- 客流热力图 -->
        <section class="full-width-panel" aria-labelledby="heatmap-title">
            <h2 id="heatmap-title"><i class="fas fa-chart-line"></i> 客流热力图</h2>
            <div class="heatmap-container">
                <div class="heatmap-header">
                    <h3><i class="fas fa-fire"></i> 实时客流热力图</h3>
                    <div class="heatmap-stats">
                        <div class="stat-item">
                            <span class="stat-label">总客流</span>
                            <span id="total-passengers" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">平均</span>
                            <span id="avg-passengers" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">峰值</span>
                            <span id="peak-passengers" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
                <canvas id="heatmap-canvas" width="1200" height="500"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 深圳地铁模拟项目 | 数据仅供参考 | 更新于 <span id="current-date">2025</span></p>
    </footer>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
