<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深圳地铁客流模拟系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="app-container">
    <header>
        <h1><i class="fas fa-subway"></i> 深圳地铁实时客流模拟系统</h1>
        <div class="header-controls">
            <p class="subtitle">基于原生JavaScript开发的可视化项目 | 数据更新时间: <span id="update-time">--:--:--</span></p>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="main-container">
        <div class="top-container">
            <div class="left-column">
                <!-- 线路选择区域 -->
                <section class="panel">
                    <h2><i class="fas fa-list"></i> 地铁线路</h2>
                    <div id="line-list"></div>
                </section>

                <!-- 站点搜索区域 -->
                <section class="panel">
                    <h2><i class="fas fa-search"></i> 站点搜索</h2>
                    <input type="text" id="search-input" placeholder="输入站点名称...">
                    <div id="search-results"></div>
                </section>
            </div>

            <div class="right-column">
                <!-- 实时数据统计区域 -->
                <!-- 这个区域将由JavaScript动态创建 -->

                <!-- 线路站点详情 -->
                <section class="panel">
                    <h2><i class="fas fa-map-marked-alt"></i> 线路站点详情</h2>
                    <div id="station-list"></div>
                </section>
            </div>
        </div>

        <!-- 客流热力图 -->
        <section class="full-width-panel">
            <h2><i class="fas fa-chart-line"></i> 客流热力图</h2>
            <div class="chart-container">
                <canvas id="heatmap-canvas" width="800" height="300"></canvas>
            </div>
            <div class="legend">
                <span class="legend-item"><span class="color-box" style="background:#10b981;"></span> 畅通</span>
                <span class="legend-item"><span class="color-box" style="background:#3b82f6;"></span> 舒适</span>
                <span class="legend-item"><span class="color-box" style="background:#f59e0b;"></span> 繁忙</span>
                <span class="legend-item"><span class="color-box" style="background:#ef4444;"></span> 拥挤</span>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 深圳地铁模拟项目 | 数据仅供参考 | 更新于 <span id="current-date">2025</span></p>
    </footer>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
