<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深圳地铁客流模拟系统</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="深圳地铁实时客流模拟系统 - 基于原生JavaScript开发的可视化项目">
</head>
<body>
<div class="app-container">

    <header>
        <h1><i class="fas fa-subway"></i> 深圳地铁实时客流模拟系统</h1>
        <div class="header-controls">
            <p class="subtitle" >基于原生JavaScript开发的可视化项目 | 数据更新时间: <span id="update-time">--:--:--</span></p>
        </div>
    </header>

    <main class="main-container">
        <div class="top-container">
            <!-- 移除原来的侧边栏，主内容区占据全部宽度 -->
            <div class="main-content full-width">
                <!-- 线路站点详情 -->
                <section class="panel" aria-labelledby="station-list-title">
                    <div class="panel-header">
                        <h2 id="station-list-title"><i class="fas fa-map-marked-alt"></i> 线路站点详情</h2>
                        <div class="panel-header-controls">
                            <div class="search-wrapper">
                                <i class="fas fa-search search-icon"></i>
                                <input type="text" id="search-input" placeholder="输入站点名称..." aria-label="搜索站点">
                                <div id="search-results" role="list" aria-label="搜索结果" style="display: none;"></div>
                            </div>
                            <div class="line-dropdown">
                                <button class="line-btn" id="line-toggle">
                                    <i class="fas fa-subway"></i> 线路选择
                                    <i class="fas fa-chevron-down line-arrow"></i>
                                </button>
                                <div class="line-options" id="line-options"></div>
                            </div>
                            <div class="sort-dropdown">
                                <button class="sort-btn" id="sort-toggle">
                                    <i class="fas fa-sort"></i> 排序方式
                                    <i class="fas fa-chevron-down sort-arrow"></i>
                                </button>
                                <div class="sort-options" id="sort-options">
                                    <div class="sort-option active" data-sort="default">
                                        <i class="fas fa-arrow-up"></i> 上行
                                    </div>
                                    <div class="sort-option" data-sort="reverse">
                                        <i class="fas fa-arrow-down"></i> 下行
                                    </div>
                                    <div class="sort-option" data-sort="passengers">
                                        <i class="fas fa-users"></i> 客流量
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="station-list" role="list" aria-label="站点详情列表"></div>
                </section>
            </div>
        </div>

        <!-- 客流热力图 -->
        <section class="full-width-panel" aria-labelledby="heatmap-title">
            <div class="heatmap-container">
                <div class="heatmap-header">
                    <h3><i class="fas fa-fire" style="color: red"></i> 实时客流热力图</h3>
                </div>
                <canvas id="heatmap-canvas" width="1200" height="500"></canvas>
            </div>
        </section>
    </main>

    <footer style="text-align: center">
        <p>© 2025 深圳地铁模拟项目 | 数据仅供参考 | 更新于 <span id="current-date">2025</span></p>
    </footer>

    <!-- 固定定位的工具按钮 -->
    <div class="floating-tools">
        <button class="tool-button theme-slide-toggle" id="theme-slide-toggle" aria-label="切换主题">
            <i class="fas fa-adjust"></i>
        </button>
        <button class="tool-button back-to-top" id="back-to-top" aria-label="回到顶部">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
