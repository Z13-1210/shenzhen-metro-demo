<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深圳地铁客流模拟系统</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/utilities.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="深圳地铁实时客流模拟系统 - 基于原生JavaScript开发的可视化项目">
</head>
<body>
<div class="app-container">
    <!-- 汉堡菜单按钮 -->
    <button class="hamburger-menu" id="hamburger-menu" aria-label="切换菜单">
        <i class="fas fa-bars"></i>
    </button>

    <!-- 固定在左侧的侧边栏 -->
    <div class="fixed-sidebar" id="fixed-sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-subway"></i>  深圳地铁</h2>
            <button class="close-sidebar" id="close-sidebar" aria-label="关闭菜单">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="sidebar-content">
            <!-- 线路导航部分 -->
            <section class="sidebar-section">
                <h3 class="sidebar-subtitle">
                    <i class="fas fa-list"></i> 地铁线路
                </h3>
                <div id="line-list" role="list" aria-label="地铁线路列表"></div>
            </section>
        </div>
    </div>

    <!-- 侧边栏遮罩层 -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <header>
        <h1><i class="fas fa-subway"></i> 深圳地铁实时客流模拟系统</h1>
        <div class="header-controls">
            <p class="subtitle" >基于原生JavaScript开发的可视化项目 | 数据更新时间: <span id="update-time">--:--:--</span></p>
<!--            <button class="theme-toggle" id="theme-toggle" aria-label="切换主题">-->
<!--                <i class="fas fa-moon"></i>-->
<!--            </button>-->
            <!-- 搜索模块移到右上角 -->
            <div class="header-search">
                <input type="text" id="search-input" placeholder="输入站点名称..." aria-label="搜索站点">
                <div id="search-results" role="list" aria-label="搜索结果"></div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="top-container">
            <!-- 移除原来的侧边栏，主内容区占据全部宽度 -->
            <div class="main-content full-width">
                <!-- 线路站点详情 -->
                <section class="panel" aria-labelledby="station-list-title">
                    <h2 id="station-list-title"><i class="fas fa-map-marked-alt"></i> 线路站点详情</h2>
                    <div id="station-list" role="list" aria-label="站点详情列表"></div>
                </section>
            </div>
        </div>

        <!-- 客流热力图 -->
        <section class="full-width-panel" aria-labelledby="heatmap-title">
            <div class="heatmap-container">
                <div class="heatmap-header">
                    <h3><i class="fas fa-fire"></i> 实时客流热力图</h3>
                    <div class="heatmap-stats">
                        <div class="stat-item">
                            <span class="stat-label">总客流</span>
                            <span id="total-passengers" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">平均</span>
                            <span id="avg-passengers" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">峰值</span>
                            <span id="peak-passengers" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
                <canvas id="heatmap-canvas" width="1200" height="500"></canvas>
            </div>
        </section>
    </main>

    <footer style="text-align: center">
        <p>© 2025 深圳地铁模拟项目 | 数据仅供参考 | 更新于 <span id="current-date">2025</span></p>
    </footer>

    <!-- 固定定位的工具按钮 -->
    <div class="floating-tools">
        <button class="tool-button theme-slide-toggle" id="theme-slide-toggle" aria-label="切换主题">
            <i class="fas fa-adjust"></i>
        </button>
        <button class="tool-button back-to-top" id="back-to-top" aria-label="回到顶部">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
